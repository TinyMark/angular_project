<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
    1. 下载AngularJS
       > 去官网下载
       > npm
       > bower

    2.引入AngularJS核心文件

    3.指定ng管理的范围.
      使用ng-app指令来指定ng管理的范围.
      并指定应用名字.

      并为ng-app指定1个值.

    4. AngularJS是以模块的形式来管理页面的.
       创建1个模块来管理ng-app指定的范围.

    如何创建模块
        angular这个全局对象提供了一个方法叫做 module
        这个方法就是用来创建模块的.
        参数1: 创建的模块的名字. 模块的名字必须要和ng-app的值一样.
               这样创建出来的模块才可以管理ng-app指定的标签

        参数2: 数组,写上这个模块要依赖的别的模块的名字.
             如果没有依赖就写个空数组.

        返回值: 返回1个模块对象.

    

    5. 创建MVC角色
       5.1 创建控制器
           模块对象提供了一个controller方法.这个方法用来创建控制器.

           参数1: 控制器的名字. 随便取.
           参数2: 数组.
                  前面的元素写上要注入的服务的名称.
                  最后1个元素是1个回调函数.
                  先暂时记住固定写法.
           app.controller("demoCtrl",["$scope",function($scope){

           }]);

       5.2 视图.
           使用ng-controller指令指定与控制器相关联的视图.
           将ng-controller的值和控制器的名称保持一致.
           这样 这个控制器就和视图关联起来了.

       
       5.3 数据模型.
           $scope就是我们的数据模型.
           用来存储视图要展示的数据.
           
            
    6.  控制器负责制造数据,将制造好的数据存储到数据模型中.
        $scope 是1个对象.  
        控制器将制造好的数据存储$scope中.
           
        $scope可以在控制器中访问.也可以在与这个控制器相关联的视图上访问.

        在控制器中访问$scope:   $scope.xxx
        在视图中访问$scope 直接写属性名  xxx

    7. 使用ng开发应用程序的套路就是这样的.   
        
           


        
        





      -->
    <script src="./lib/angular.min.js"></script>
</head>
<body ng-app="hmApp">
    

    <div ng-controller="demoCtrl">
        <p>{{name}}</p>
        <p>{{info}}</p>
    </div>

    <script>
       var app =  angular.module("hmApp",[]);
    
       app.controller("demoCtrl",["$scope",function($scope){
            $scope.name = "小明";
            $scope.info = "我在黑马跟着老王学习前端开发!";
       }]);

    </script>
</body>
</html>
