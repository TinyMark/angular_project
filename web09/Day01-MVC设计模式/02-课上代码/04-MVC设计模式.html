    3. 代码世界中的分工合作.

       做网站 将用户要看的数据展示在页面上.

       之前: 一股脑的将所有的代码全部写在一起.
       当你的项目还是一个小项目的时候 这么做完全是没有问题的.

       但是当你的项目越来越大的时候.如果你还这么做,无疑是致命的.
       维护 修改起来非常不方便.


       我们的前辈. 他们按照他们丰富的开发经验.
       他们代码按章功能分为了三部分.

       M: Model 数据模型. 存储要展示的数据的.
       V: View  视图     直接和用户进行交互的. 展示数据和接收用户的输入. HTML
       C: Controller 控制器  控制业务逻辑. 负责制造数据.把制造好的数据存储到数据模型
                     视图负责显示数据模型中的数据.

    
       像这样设计程序的方式 我们就叫做MVC的设计方式.

       MVC不是1个新的知识点.而是1个设计程序的新套路.
