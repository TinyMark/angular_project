    <!--
    1. npm 
       node package manager
       node包管理器.

    2. 我们会使用到大量的第三方插件
       如何得到这些插件
       2.1 去插件的官方网站去下载.

       康师傅方便面. 超市.

       插件/库/框架 的超市呢?

       npm就是这样的超市.

    3. 安装npm 
       使用nodejs写的一个工具.node官方写的一个工具.
       只要把nodejs安装在你的电脑上 那么npm就会自动的装在你的电脑上.
       node官网: http://nodejs.org

       LTS： long Term Support 长期支持版.

       如何确定是否安装成功:
       node -v 检查nodejs的版本
       npm -v 检查npm的版本
       如果都有版本号出来.就说明安装成功.

    4. 如何使用npm下载插件.
       4.1 先初始化
           npm init 其实就是设置一些项目信息.
           初始化完成以后,会在项目目录中生成1个package.json文件.

       4.2 下载插件.
           npm install 插件名
           npm install jquery
           这个时候,就会在项目目录中生成1个node_modules的文件夹.
           将下载的插件以目录的形式存储在node_modules的文件夹中.

        
       4.3 删除已经下载的插件.
           > 简单粗暴: 直接右键删除.
           > 使用命令: npm uninstall 插件名

       4.4 下载指定版本的插件.
           npm install 插件名@x.y.z

           如何知道插件有哪些版本?
           npm info 插件名
           就会显示这个插件的相信信息.

           更靠谱的查找版本的方法.
           npm install 插件名@x.y.z

       4.5 npm是从哪里下载的插件.
           https://www.npmjs.com/

       4.6 使用npm install插件名 下载的时候.
           --save
           如果使用了这个参数 会在json文件中保存插件的名称和版本
