<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
    1. $http服务.
       
  
    -->
</head>
<script src="./lib/angular.min.js"></script>
<body ng-app="hmApp">
    <div ng-controller="demoCtrl">
       
    </div>  
    <script>
        var app = angular.module("hmApp", []);
        app.controller("demoCtrl", ["$scope","$http",function ($scope,$http) {
            //$http服务是用来发送ajax请求的.阿贾克思
            /*
            1. 当请求类型为get的时候.传递的数据是放在params中的.
            2. 当请求的类型为post的时候 传递的数据是放在data中.
                                      还要设置请求头.
                                      Content-Type:"application........."

            */
            $http({
                url:"请求资源的路径",
                method:"指定请求方式 get post jsonp",
                params:{},//当请求方式为get的时候通过这个对象的键值对指定传递的数据.,
                data:"post的时候传递数据",
                headers:{} //设置请求头
            }).then(function(res){
                console.log(res.data);
            }).catch(function(){
                console.log("error!");
            });
            
        }]);
    </script>
</body>

</html>
