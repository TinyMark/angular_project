<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--
    1. 内置指令.
       自定义指令.
       内置的过滤器.
       自定义过滤器.

    2. 模块对象提供了一个方法: filter
       功能: 允许我们自定义过滤求器.
       参数1: 自定义过滤器的名称
       参数2: 是个回调函数 在过滤器被调用的时候,就会被调用.
              这个回调函数需要返回1个函数. 
              返回的这个函数至少有1个参数-source 指的是原本要显示的数据.
                        在函数中处理=原本要显示的数据
                        返回处理后的数据.


    3. 
             
   
    -->
</head>
<script src="./lib/angular.min.js"></script>
<body ng-app="hmApp">
    <div ng-controller="demoCtrl">
        {{name|test}} <br>
        {{msg|test}} <br>
        {{str|firstBig}} <br>
        {{arr|sub:2:3}}
    </div>  
    <script>
        var app = angular.module("hmApp", []);

        app.filter("test",function(){
            return function(source){
                return source+"heima";
            };
        });

        app.filter("firstBig",function(){
            return function(source){
                return source[0].toUpperCase()+source.slice(1);
            };
        });
 
        app.filter("sub",function(){
            return function(source,start,count){
                //source是代表原来的数组.
                return source.slice(start,start+count);
            }
        });



        app.controller("demoCtrl", ["$scope", function ($scope) {
            $scope.name = "jack";
            $scope.msg = "info";
            $scope.str = "hello everyone!"; //Hello everyone!
            $scope.arr =  [10,20,30,40,50,60,70,80];
        }]);
    </script>
</body>

</html>
