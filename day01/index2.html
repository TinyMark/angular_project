<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='./lib/angular.min.js'></script>
</head>

<body ng-app="myApp">
    <div ng-controller='demoCtrl'>
        <table>
            <tr>
                <tr>姓名</tr>
                <tr>年龄</tr>
                <tr>成绩</tr>
            </tr>
            <tr ng-repeat="stu in students">
                <td>{{stu.name}}</td>
                <td>{{stu.age}}</td>
                <td>{{stu.score}}</td>
            </tr>
        </table>
    </div>
    <script>
        var app = angular.module('myApp', []);
        app.controller('demoCtrl', ['$scope', function ($scope) {
            $scope.students = [
                { name: "小明", age: 18, score: 98 },
                { name: "小强", age: 21, score: 87 },
                { name: "小东", age: 13, score: 67 },
                { name: "小茜", age: 14, score: 34 },
                { name: "小张", age: 15, score: 90 },
                { name: "小鹏", age: 18, score: 45 },
                { name: "小霸", age: 14, score: 90 },
                { name: "小刘", age: 19, score: 12 },
                { name: "小申", age: 21, score: 56 },
                { name: "小林", age: 20, score: 99 }
            ]
        }])
    </script>
</body>

</html>
